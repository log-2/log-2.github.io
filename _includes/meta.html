    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="author" content="{{ site.name }}" />

    <!-- Facebook OpenGraph tags -->
    {% if site.fb_app_id %}
    <meta property="fb:app_id" content="{{ site.fb_app_id }}" />
    {% endif %}

    {% if page.meta-title %}
    <meta property="og:title" content="{{ page.meta-title }}" />
    {% elsif page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:title" content="{{ site.title }}" />
    {% endif %}

    {% if page.meta-description %}
    <meta property="og:description" content="{{ page.meta-description }}">
    {% elsif page.subtitle %}
    <meta property="og:description" content="{{ page.subtitle }}">
    {% else %}
    <meta property="og:description" content="{{ page.content | strip_html | xml_escape | truncatewords: 50 }}">
    {% endif %}


    <meta property="og:type" content="website" />

    {% if page.id %}
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <link rel="canonical" href="{{ page.url | absolute_url }}" />
    {% else %}
    <meta property="og:url" content="{{ page.url | absolute_url | strip_index }}" />
    <link rel="canonical" href="{{ page.url | absolute_url | strip_index }}" />
    {% endif %}

    {% if page.share-img %}
    <meta property="og:image" content="{{ page.share-img | absolute_url }}" />
    {% elsif site.avatar %}
    <meta property="og:image" content="{{ site.avatar | absolute_url }}" />
    {% endif %}
